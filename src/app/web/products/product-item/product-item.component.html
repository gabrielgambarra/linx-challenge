<div fxLayout="column" fxLayoutAlign="center center" class="item-container">
    <div class="photo">
        <img [src]="getImageURL()">
    </div>
    <div class="product-info">
        <h3 class="product-name">{{product.name}}</h3>

        <p class="description">{{product.description}}</p>

        <div class="price">
            <small>De: {{product.oldPrice | currency: 'BRL'}}</small>
            <h3>Por: {{product.price | currency: 'BRL'}}</h3>
            <small>ou {{product.installments.count}}x de {{product.installments.value | currency: 'BRL'}}</small>
        </div>
    </div>
    <div class="buy-section">
        <button mat-stroked-button>Comprar</button>
    </div>
</div>
